{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top: 100px;">
        <div class="container">

        </div>
        <ul class="list-group">
            <a href="#" class="list-group-item list-group-item-action active">
                Username : {{user.username}}
            </a>
            <a href="#" class="list-group-item list-group-item-action ">
                First name : {{user.first_name}}
            </a>
            <a href="#" class="list-group-item list-group-item-action active">
                Last name : {{user.last_name}}
            </a>
            <a href="#" class="list-group-item list-group-item-action">
                Email : {{user.email}}
            </a>
        </ul>
        {% for profiles in profile %}
            <ul class="list-group">
                <li class="list-group-item active">Address : {{profiles.address}}</li>
                <li class="list-group-item">Type : {{profiles.usertype}}</li>
            </ul>
            <div class="container" style="text-align: center;">
                <img src="{{profiles.image.url}}" alt="Profile picture" style="width: 100px;height:100px;object-fit:cover">
            </div>
        {% endfor %}

    </div>
{% endblock %}
