{% extends 'base.html' %}
{% block content %}
    <div class="container" style="margin-top:10px">
        <h1 style="text-align: center;">Signup Form</h1>
    </div>
    <div class="container">
        <p style="color:red; text-align:center">{{message}}</p>
    </div>
    <div class="container" style="width: 75%;margin-top:100px">
        <form action="signup" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" placeholder="First Name" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" placeholder="Last Name" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email ID</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email ID" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Password</label>
                <input type="text" class="form-control" id="pwd" name="pwd" aria-describedby="emailHelp" placeholder="Password" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="cnfpwd" name="cnfpwd" aria-describedby="emailHelp" placeholder="Confirm Password" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" aria-describedby="emailHelp" placeholder="Addredd" required>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <select class="form-select" aria-label="Default select example" id="type" name="type" required>
                <option value="Patient" selected>Patient</option>
                <option value="Doctor">Doctor</option>
            </select>
            <div class="mb-3">
                <label for="file" class="form-label">Upload your Image</label>
                <input class="form-control" type="file" id="file" name="file" required>
              </div>
            <div class="mb-3" style="margin-top: 30px;">
                <a href="{% url 'login_form' %}"><button type="submit" class="btn btn-primary">Login</button></a>
                <button class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
