{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top:10px">
    <h1 style="text-align: center;">Login Form</h1>
</div>
<div class="container">
    <p style="color:red; text-align:center">{{message}}</p>
</div>
<div class="container" style="width: 75%;margin-top:100px">
    <form action="{% url 'login_form' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Username" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label>
            <input type="text" class="form-control" id="pwd" name="pwd" aria-describedby="emailHelp" placeholder="Password" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" id="cnfpwd" name="cnfpwd" aria-describedby="emailHelp" placeholder="Confirm Password" required>
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3" style="margin-top: 30px;">
            <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
            <button class="btn btn-success">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
